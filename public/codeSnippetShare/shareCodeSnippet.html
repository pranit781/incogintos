<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Snippet Sharing</title>
    <link rel="stylesheet" href="shareCodeSnippet.css" />
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: scroll;
    }
    .blur-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .pop-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      z-index: -1;
    }
  </style> 
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mb-0 h1" href="/">Incognitos Community</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" style="flex-direction: row-reverse;" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Share Snippet <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Chat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Coding Playground</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Chat Channel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Pair Programming</a>
              </li>
          </ul> 
          
        </div>
       
      </nav> 
      <div class="control-panel" > 
        <h4>Share Your Code Snippet</h4>
        
      </div>

    <main>
      <section id="snippet-form">
       
        <div class="blur-container">
          <div class="pop-container" id="pop-container">
            <a id="dataLink" href="#">Link</a>
            <p>id : <span id="dataId"> id </span></p>

            <div>
              <button id="copyPop" class="copy-btn" onclick="copyCode()">
                Copy Link
              </button>
              <button id="closePop">Close</button>
            </div>
          </div>
          <div class="blur"></div>
        </div>
        <form id="snippet-form">
          <textarea
            id="code-input"
            placeholder="Enter your code snippet here..."
          ></textarea>
          <div id="error-message" class="error-message"></div>

          <div id="word-count">Input Count: 0/10000</div>

          <label for="num-visitors">Number of Visitors:</label>
          <input
            type="number"
            id="num-visitors"
            value="2"
            name="num-visitors"
            min="1"
          />
          <label for="storage-duration"
            >Storage Duration (in hours, max 48):</label
          >
          <input
            type="number"
            id="storage-duration"
            name="storage-duration"
            value="1"
            min="1"
            max="48"
          />
          <button type="button" id="preview-btn">Preview</button>
          <button>Share</button>
          <div id="custom-alert" class="custom-alert">
            <div class="alert-content">
              <p id="alert-message"></p>
              <div class="button-container">
                <button type="submit" id="alert-ok-btn">OK</button>
                <button id="alert-cancel-btn">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </section>
      <section id="snippet-preview" style="display: none">
        <h2>Preview</h2>
        <pre> <code id="preview-area"> </code> </pre>
      </section>
    </main>
    <footer  style="position: fixed; bottom: 0;">
      <p>&copy; 2024 Code Snippet Sharing</p>
    </footer>
    <script>
      function copyCode() {
        document.querySelector(".copy-btn").innerText = "Copied";
        setTimeout(function () {
          document.querySelector(".copy-btn").innerText = "Copy Link";
        }, 2000);
      }
    </script>

    <script src="shareCodeSnippet.js"></script>
  </body>
</html>
