      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      .body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100%;
        background: #ccc;
      }

      .main-container {
        position: relative;
        width: 1000px;
        max-width: 100%;
        height: calc(100vh - 40px);
        background: #fff;
        display: flex;
        box-shadow: 0px 1px 1px 0 rgba(0, 0, 0, 0.5),

      }

      .main-container {
        position: relative;
        width: 30%;
        height: 100%;

      .main-container .right-container {
        position: relative;
        width: 70%;
        height: 100%;

        background: #e5ddd5;
      }

      .main-container .right-container::before {
        content: "";
        position: absolute;
        top: 0;

      .header {
        position: relative;
        display: flex;
        align-items: center;
        width: 100%;
        height: 60px;
        background: #ededed;

      .user-img {

        width: 40px;
        height: 40px;
        overflow: hidden;
        border-radius: 50%;
      }

      .dp {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
      }

      .nav-icons {

        width: 100%;

        color: #000;
      }

      .chat-list .chat-box .chat-details .text-head .time {

      }

      .chat-list .chat-box .chat-details .text-message {

        justify-content: space-between;
        align-items: center;
      }

      .chat-list .chat-box .chat-details .text-message p {

      }

      img {

      }

        align-items: center;
      }

      .chat-list .active {
        background: #ebebeb;
      }

      .chat-list .chat-box:hover {
        background: #f5f5f5;
      }

      .chat-list .chat-box .chat-details .text-head .unread {
        color: #06e744;
      }

      /* right-container */

      .right-container .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .right-container .header .img-text .user-img .dp {

        top: -2px;

      }

      .right-container .header .img-text {

        align-items: center;

      }

      .right-container .header .img-text h4 {
        font-weight: 500;
        line-height: 1.2em;
        margin-left: 15px;
      }

      .right-container .header .img-text h4 span {
        font-size: 0.8em;

      }

      .right-container .header .nav-icons {
        position: relative;
        margin-right: 0px;
          padding: 5px;
      }

      .right-container .header .nav-icons i {

      }

      .chat-container {
        position: relative;
        width: 100%;
        height: calc(100% - 120px); /*60+60*/
        padding: 50px;
        overflow-y: auto;
        min-height: 300px;
      }

      .message-box {
        position: relative;
        display: flex;
        width: 100%;
        margin: 5px 0;
        word-wrap: break-word;  
      }

      .message-box p {
        position: relative;
        right: 0;
        text-align: right;
        max-width: 65%;
        padding: 12px;
        background: #dcf8c6;
        border-radius: 10px;
        font-size: 0.9em;
      }

      .message-box.my-message p::before {
        content: "";
        position: absolute;
        top: 0;
        right: -12px;
        width: 20px;
        height: 20px;
        background: linear-gradient(
          135deg,
          #dcf8c6 0%,
          #dcf8c6 50%,
          transparent 50%,
          transparent
        );
      }

      .message-box p span {
        display: block;
        margin-top: 5px;
        font-size: 0.8em;
        opacity: 0.5;
      }

      .my-message {
        justify-content: flex-end;
      }

      .friend-message p {
        background: #fff;
      }

      .friend-message {
        justify-content: flex-start;
      }

      .chat-container .my-message i {
        color: yellow;
      }

      .message-box.friend-message::before {
        content: "";
        position: absolute;
        top: 0;
        left: -12px;
        width: 20px;
        height: 20px;
        background: linear-gradient(
          225deg,
          #fff 0%,
          #fff 50%,
          transparent 50%,
          transparent
        );
      }

      .chatbox-input {
        position: relative;
        width: 100%;
        height: 60px;
        background: #f0f0f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .chatbox-input i {
        cursor: pointer;
        font-size: 1.8em;
        color: #515855;
      }

      .chatbox-input i:nth-child(1) {
        margin: 15px;
      }

      .chatbox-input i:last-child {
        margin-right: 25px;
      }

      .chatbox-input input {
        position: relative;
        width: 90%;
        margin: 0 20px;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 1em;
        border: none;
        outline: none;
      }
    </style>

    <script>
      // Select the emoji icon and chat box input field
const emojiIcon = document.getElementById('emoji-icon');
const chatBox = document.getElementById('chat-box');

// Define an array of emojis (you can use your own list)
const emojis = ['😀', '😁', '😂', '😃', '😄', '😅', '😆', '😇', '😈', '😉', '😊', '😋', '😌', '😍', '😎', '😏', '😐', '😑', '😒', '😓', '😔', '😕', '😖', '😗', '😘', '😙', '😚', '😛', '😜', '😝', '😞', '😟', '😠', '😡', '😢', '😣', '😤', '😥', '😦', '😧', '😨', '😩', '😪', '😫', '😬', '😭', '😮', '😯', '😰', '😱', '😲', '😳', '😴', '😵', '😶', '😷', '😸', '😹', '😺', '😻', '😼', '😽', '😾', '😿', '🙀', '🙁', '🙂', '🙃', '🙄', '🙅', '🙆', '🙇', '🙈', '🙉', '🙊', '🙋', '🙌', '🙍', '🙎', '🙏'];

// Function to toggle the emoji panel visibility
function toggleEmojiPanel() {
    const emojiPanel = document.getElementById('emoji-panel');
    emojiPanel.classList.toggle('show');
}

// Function to insert the selected emoji into the chat box
function insertEmoji(emoji) {
    chatBox.value += emoji;
}

// Create the emoji panel
const emojiPanel = document.createElement('div');
emojiPanel.id = 'emoji-panel';
emojis.forEach(emoji => {
    const emojiButton = document.createElement('button');
    emojiButton.textContent = emoji;
    emojiButton.addEventListener('click', () => {
        insertEmoji(emoji);
    });
    emojiPanel.appendChild(emojiButton);
});
document.body.appendChild(emojiPanel);

// Add event listener to the emoji icon
emojiIcon.addEventListener('click', toggleEmojiPanel);

    </script>
